<!DOCTYPE html>
<html>
<head>
	<title>confirm</title>
</head>
<body>
  <script type="text/javascript">
  	var x=confirm("Are you ready to visit facebook ?");  //confirm are use for to take value true or false if you press ok then go to facebook page and you press cancel then return the page.
  	if(x==true)
    {
    	window.open("https://www.facebook.com/");
    }
    else{
    	document.write("<h3 style='color:red;'>the value is <u>false</u> you press cancel buttun.</h3>");
    }
  </script>
</body>
</html>
