<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
	<script type="text/javascript" src="js/javascript.js"></script><!--external javascript in head section-->
</head>
<body>
<script type="text/javascript">
		document.write("<br>hello javascript");
	</script><!--internal javascript in body section-->
	<script type="text/javascript">
		var a=5;
		var str="javascript";
		document.write("hello world in javascript<br>");
		document.write(a);//this will print the a value which we given
        document.write(str);
        document.write(a+4+2);//this will print the result 11 + sign work to add (cont.) the string
        document.write("hello world <br>");
        document.write("hello world.<br>" + a+str+" hii<br>");
        document.write(6+8)
        document.write(a*2*2)//this will also print the result
        document.write(a*2+2) 

        console.log(4+2);//this will show result on console, console open by inspect or ctr+shft+i
        var hello=[4,6,8,5];
        console.log(hello);// this run to select all and run the browser and see the result i.e array(4)
	</script>
	<script type="text/javascript">
		var name="himanshu";
		var age=20;
		var price=22.30;
		var city="Gwalior";
		document.write(name+age+price+city);// not required to define data type
	</script>
</body>
</html>
