<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
</head>
<body>
  <p>The concat method is used to merge(concatenate) arrays:</p>
  <p id="demo"></p>
  <script>
  	var arr1 = ["mango","Banana"];
  	var arr2 = ["one","two",'three'];
  	var arr3 = ["vinod","rohit"];
  	var text= arr1.concat(arr2,arr3);
  	document.getElementById('demo').innerHTML = text;

  	var str1="software company";
  	var str2=" in gwalior";
  	document.write("concat: "+ str1.concat(str2));
  </script>
</body>
</html>
