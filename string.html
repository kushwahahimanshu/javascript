<!DOCTYPE html>
<html>
<head>
	<title>string method</title>
</head>
<body>
 <h2>to LowerCase () string methods</h2>
 <script>
 	var str = "Software Company";
 	document.write("toLowerCase : "+ str.toLowerCase(str));
 </script>

 <h2>indexOf()  string methods</h2>
 <script>
 	var str = "Software Company city in Gwalior Gwalior city hello city";
 	document.write("LastindexOf : "+ str.lastIndexOf('city')); //show last city index value
 </script>

 <h2>indexOf()  string methods</h2>
 <script>
 	var str = "himanshu0025kushwaha@gmail.com";
 	document.write("indexOf : "+ str.indexOf('@'));
 </script>

 <h2>charAt()  string methods</h2>
 <script>
 	var str = "Software Company in Gwalior";
 	document.write("charAt : "+ str.charAt(7));
 </script>

 <h2>Length  string methods</h2>
 <script>
 	var str = "Software Company";
 	document.write(str.length);
 </script>

 <h2>Split()  string methods</h2>
 <script>
 	var str = "Software Company";
 	var array=str.split("m");
 	document.write(array[0]); // here array index show the string 0 show first and 1 show last.
 </script>

 <h2>replace  string methods</h2>
 <script>
 	var str = "Software Company";
 	document.write(str.replace('Software','Micromax'));
 </script>
</body>
</html>
