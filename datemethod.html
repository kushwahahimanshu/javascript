 <h2>Get date methods</h2>
  <script>

  	var newdate=new Date();

  	var d5=days[newdate.getDay()];//get day return the day no. i.e.2,3,4 etc.
  	var d6=newdate.toDateString();
  	var d7=newdate.toUTCString();
  	document.write(d5);
  	//document.write(h+":"+m+":"+s);
  </script>
