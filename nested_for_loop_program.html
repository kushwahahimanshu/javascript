<!DOCTYPE html>
<html>
<head>
	<title>program</title>
</head>
<body>
 <script type="text/javascript">
 	var i,j,num;
 	num=parseInt(prompt("please enter the integer no."));
 	for(i=1;i<=num;i++)
 	{
 		for(j=1;j<=i; j++)
 		{
 			document.write("<big style='color:red;'>"+j+"</big>");
 			//document.write("<big style='color:green;'>*</big>");
 		}
 		document.write("<br>");
 	}
 </script>
</body>
</html>
