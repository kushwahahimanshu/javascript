<!DOCTYPE html>
<html>
<head>
	<title>nested for loop </title>
</head>
<body>
 <script type="text/javascript">
 	for(i=0; i<3; i++)
 	{
 		document.write("<strong style: 'color:blue;'> Outer loop </strong>");
 		document.write(i);
 		document.write("<br>");
 		for(j=0;j<5;j++)
 		{
 			document.write("Inner loop");
 			document.write(j);
 			document.write("<br>");
 		}
 	}
 </script>
</body>
</html>
