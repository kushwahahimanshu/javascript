<!DOCTYPE html>
<html>
<head>
	<title>Function uses</title>
	<script type="text/javascript">
		// function with return statement
		var no1=parseInt(prompt("Enter the first no."));
		var no2=parseInt(prompt("Enter the second no."));

		function addition(n1,n2){
			var total=n1+n2;
			return total;
		}

		var result=addition(no1,no2);
		document.write("<h2>your addition is ="+result+"</h2>");

	</script>
</head>
<body>

</body>
</html>
