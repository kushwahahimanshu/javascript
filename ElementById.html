<!DOCTYPE html>
<html>
<head>
	<title>By Id</title>
	<script type="text/javascript">
		function PN(){
			var p=document.getElementById('para');
			p.innerHTML="you are learning javascript";
			p.style.fontSize="40px";
			p.style.backgroundColor="yellow";
			p.style.color="blue";
		}
	</script>
</head>
<body>
    <p id="para"> Welcome to javascript</p>
    <input type="button" value="Click Me" onclick="PN()">
</body>
</html>
