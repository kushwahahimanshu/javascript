<!DOCTYPE html>
<html>
<head>
	<title>Function uses</title>
	<script type="text/javascript">
 	 // function with parameter
 	 function sayhello(first,last){
 	 	alert("Hello"+first+""+last);
 	 }
 	 function addition(n1,n2){
 	 	alert("Additon is = "+(n1+n2));
 	 	//document.write("Additon is ="+(n1+n2)); // you can also write on this way
 	 }

 </script>
</head>
<body>
 
 <input type="button" name="" value="call sayhello function" onclick="sayhello('Himanshu','Kushwaha')">
 <input type="button" name="" value="Additon" onclick="addition(20,30)">
 <h1>Function with parameter</h1>
</body>
</html>
