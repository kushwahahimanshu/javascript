<!DOCTYPE html>
<html>
<head>
	<title>Fixed</title>
</head>
<body>
   <h2>Javascript number methode</h2>
   <p>toFixed() returns a string , with the number written with a specified number of decimals:</p>
   <script>
   	var x = 9.6827;
   	// show value after decimal point 
   	document.write(x.toFixed(0)+"<br>");// it return the avrg place value 
   	document.write(x.toFixed(2)+"<br>");
   	document.write(x.toFixed(3)+"<br>");

   </script>
</body>
</html>
