<!DOCTYPE html>
<html>
<head>
	<title>Hello prompt</title>
</head>
<body>
  <script type="text/javascript">
  	var b= prompt('enter no: ","enter the input"');  // to take all type of input like string , int. float etc.
 	document.write(b);


  	var a= parseInt(prompt('enter no: ","No is numeric"'));  //only for interger value
  	// document.write(a);
   var b= parseFloat(prompt('please enter a second no'));  // for float value

   var c=a+b;
   document.write("<h2 style='color:blue;'>you answer is :"+c+"</h2>");

  </script>
</body>
</html>
