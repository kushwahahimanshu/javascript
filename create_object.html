<!DOCTYPE html>
<html>
<head>
	<title>object in javascript</title>
</head>
<body>
  <script type="text/javascript">
  	// create object in js
  	var person={
  		firstname:'himanshu',       //property : property value
  		lastname:'kushwaha',
  		age:20,
  		city:'datia',
  		country:"india"
  	};
  	// access object property
  	// console.log(person);
  	   console.log(person.firstname);
  	  // new property add karne ke liye 
  	           person.state='MP';
  	           // change property value
  	           person.age=21;
  	           // delete property in object
  	           delete person.state;
  	  console.log(person);
  </script>
</body>
</html>
